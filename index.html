<body>
    <h1>Todo List</h1>

    <div>        
        <button onclick="handlers.displayTodos()">Display Todos</button>
        <button onclick="handlers.toggelAll()">Toggle All</button> 
    </div>

    <div>        
        <input id="addTodoTextInput" type="text" placeholder="Add a task">
        <button type="submit" onclick="handlers.addTodo()">Add</button>
    </div>
    <div>
        <input type="number" id="changeTodoPositionInput" placeholder="Select a task number">
        <input type="text" id="changeTodoTextInput" placeholder="Enter new task">
        <button onclick="handlers.changeTodo()">Change Todo</button>
    </div>
    <div>
        <input type="number" id="deleteTodoPositionInput" placeholder="Select a task number">
        <button onclick="handlers.deleteTodo()">Delete</button>
    </div>
    <div>
        <input type="number" id="toggleCompletedPositionInput" placeholder="Select a task number">
        <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
    </div>
